<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Geo Map</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Include any other necessary scripts or stylesheets -->
</head>
<body>
    <svg id="my_dataviz" width="600" height="400"></svg>
    <div id="parallel-coordinates"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            geoMap()
            function resetGraphs(){
                d3.select('#my_dataviz').selectAll('*').remove();
                d3.select('#parallel-coordinates').selectAll('*').remove();
            }
            function geoMap(){
                // The svg
                const svg = d3.select("svg"),
                width = +svg.attr("width"),
                height = +svg.attr("height");

                // Map and projection
                const path = d3.geoPath();
                const projection = d3.geoMercator()
                    .scale(70)
                    .center([0,20])
                    .translate([width / 2, height / 2]);

                // Data and color scale
                let data = new Map()
                const colorScale = d3.scaleThreshold()
                    .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
                    .range(d3.schemeBlues[7]);

                // Load external data and boot
                Promise.all([
                d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson"),
                d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world_population.csv", function(d) {
                    console.log('d is', d)
                    console.log('data is ', data)
                    data.set(d.code, +d.pop)
                })
                ]).then(function(loadData){
                    console.log("loadData is:",loadData)
                    let topo = loadData[0]

                // Draw the map
                svg.append("g")
                    .selectAll("path")
                    .data(topo.features)
                    .join("path")
                    // draw each country
                    .attr("d", d3.geoPath()
                        .projection(projection)
                    )
                    // set the color of each country
                    .attr("fill", function (d) {
                        d.total = data.get(d.id) || 0;
                        return colorScale(d.total);
                    })
                })

            }
        });
    </script>
</body>
</html>
